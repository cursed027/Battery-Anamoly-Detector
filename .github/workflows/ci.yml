name: Battery Anomaly Detector CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r req.txt
        pip install pytest

    - name: Run tests
      env:
        USE_MOCK_DATA: 1   # ✅ ensures tests don’t need full dataset
      run: |
        pytest -v
